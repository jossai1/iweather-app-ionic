<ion-header>
  <ion-navbar>
    <ion-title>iWeather</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
 <ion-grid *ngIf="weather">
   <ion-row>
     <ion-col width-50 offset-25>
      <h2 class="location"> {{weather.name}}</h2>
       <div class="icon">
         <img [src]="getIcon()" alt="">
       </div>
       <h3 class="desc"> {{weather.weather[0].description | titlecase }}</h3>
       <h1 class="temp">{{weather.main.temp}}&deg;</h1>
     </ion-col>
   </ion-row>
   <ion-row>
     <ion-col width-100>
       <ion-list>
         <ion-item>
         <strong>Temp:</strong> {{weather.main.temp}}
       </ion-item>
         <ion-item>
           <strong>Relative Humidity:</strong> {{weather.main.humidity}}
         </ion-item>
         <ion-item>
           <strong>Pressure:</strong> {{weather.main.pressure}}
         </ion-item>
       </ion-list>
     </ion-col>
   </ion-row>
 </ion-grid>
</ion-content>
